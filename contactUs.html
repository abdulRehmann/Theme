<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="resources/css/bootstrap/bootstrap.css">

    <!-- Custome CSS -->
    <link rel="stylesheet" href="resources/css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">

    <title>Deasil Studio</title>
</head>

<body>
    
    <!-- Header -->
    <header class="header-contact">
            <!-- Navigation -->
            <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-light bg-light text-uppercase">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                        <img style="max-width:60px; max-height:60px; margin-top: -7px;" src="/logo/logowhite.png">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                    
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">Portfolio</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                            </li>
                        </ul>
                        <!-- <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form> -->
                        </div>
                    </div>
            </nav>
            <!-- End Navigation -->
    </header>
    <!-- End Header -->

    <!-- Section WhoWeAre -->
    <section class="form">

        <!-- Text Section -->
        <div class="section-head" id="who-head">
            <h6>Software Development</h6>
            <h1>Who We Are</h1>
            <p>We offer unlimited solutins to all your business needs, in the software development, cloud services and search engine optimization.</p>
        </div>
        <!-- End Text Section -->

        <div class="container">
            <div class="row">
                <div class="mx-auto col-md-12">
                    <div id="login-box">
                        <div class="left-box col-md-6 float-left">
                            <h1>Contact Us</h1>
                            <input type="text" name="name" placeholder="Your Name">
                            <input type="text" name="email" placeholder="Email Address">
                            <input type="text" name="phone" placeholder="Phone">
                            <input type="text" name="company" placeholder="Company / Organization">
                            <input type="text" name="project-type" placeholder="Type of Project">
                        </div>
                        <div class="right-box col-md-6 float-left">
                            <h1 class="signinwith">More</h1>
                            <input type="text" id="budget" name="budget" placeholder="Budget">
                            <textarea class="form-control" id="time-frame"rows="3"  placeholder="TimeFrame"></textarea>
                            <textarea class="form-control" id="about" rows="5" placeholder="About the Project"></textarea>
                            <input type="submit" name="signup-button" value="Submit">
                        </div>
                        <!-- <div class="or">OR</div> -->
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- End Section WhoWeAre -->

    <!-- Footer -->
    <footer class="footer contact-us">
        <div class="skewed2">
            
        </div>

        <div class="middle">
            <a class="btn-footer" href="#">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a class="btn-footer" href="#">
                <i class="fab fa-twitter"></i>
            </a>
            <a class="btn-footer" href="#">
                <i class="fab fa-google"></i>
            </a>
            <a class="btn-footer" href="#">
                <i class="fab fa-instagram"></i>
            </a>
            <a class="btn-footer" href="#">
                <i class="fab fa-youtube"></i>
            </a>
        </div>

        <div class="footer-links">
            <a>@Copy Right Reserves | </a>
            <a>Terms and Condition</a>
        </div>

    </footer>
    <!--End Footer -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

</html>
